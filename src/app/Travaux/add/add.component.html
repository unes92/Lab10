
<div id="newpost">
    <form  >
        <mat-form-field appearance="fill">
            <mat-label>Titre de travail</mat-label>
            <input [(ngModel)]="mytravail.titreTravail" matInput name="titreTravail"  placeholder="Titre de travail" >
        </mat-form-field>
    <br>
    
   
        
    <p>
        <mat-form-field class="example-full-width">
          <mat-label>description</mat-label>
          <textarea matInput [(ngModel)]="mytravail.descriptionTravail"  name="descriptionTravail"  ></textarea>
        </mat-form-field>
      </p>
   <br>

   <mat-form-field appearance="fill">
    <mat-label>Lien Video</mat-label>
    <input [(ngModel)]="mytravail.lienvideo" matInput name="lienvideo"  placeholder="Video youtube" >
</mat-form-field>
<br>



        
        <section>
        
            <div class="example-button-row">
         
              <button mat-raised-button  (click)="ajoutTravail()" color="primary" type="submit" >Enregistrer</button>
              <button mat-raised-button  type="reset">Annuler</button>
          
            </div>
          </section>
    
     
    
    </form>
    </div>
