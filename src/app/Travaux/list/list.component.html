<div style="text-align:right;"> 
<a  [routerLink]="['/Travaux/add']"  class="badge badge-primary" style="width: 30px;height: 30px;font-size: 20px">+</a>
</div>
<mat-card class="example-card" *ngFor="let travail of Travaux">
    
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{travail.titreTravail}}</mat-card-title>
     <!--<mat-card-subtitle> {{travail.descriptionTravail}}</mat-card-subtitle>--> 
    </mat-card-header>
    <iframe width='700' height='400' [src]="sanitizer.bypassSecurityTrustResourceUrl(travail.lienvideo)"></iframe>
    <mat-card-content>
      <p>
        {{travail.descriptionTravail}}
      </p>
    </mat-card-content>
   
  </mat-card>
