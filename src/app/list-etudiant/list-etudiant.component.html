<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Email</th>
        <th scope="col">Telephone</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let etudiant of Etudiants">
        <th scope="row">{{etudiant.id}}</th>
        <td>{{etudiant.nom}}</td>
        <td>{{etudiant.prenom}}</td>
        <td>{{etudiant.email}}</td>
        <td>{{etudiant.telephone}}</td>
        <td><a [routerLink]="['/profil',etudiant.id]" (click)="deleteEtudiants(etudiant.id)">Supprimer</a></td>
        <td><a [routerLink]="['/profil/edit',etudiant.id]">Update</a></td>
      </tr>
     
    </tbody>
  </table>
