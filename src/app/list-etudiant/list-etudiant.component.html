<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Email</th>
        <th scope="col">Telephone</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let etudiant of Etudiants">
        <th scope="row">{{etudiant.id}}</th>
        <td>{{etudiant.nom}}</td>
        <td>{{etudiant.prenom}}</td>
        <td>{{etudiant.email}}</td>
        <td>{{etudiant.telephone}}</td>
        <td><a [routerLink]="['/profil',etudiant.id]" (click)="open(content,etudiant.id)">   <i  class="far fa-trash-alt"></i></a></td>
        <td><a [routerLink]="['/profil/edit',etudiant.id]">  <i class="far fa-edit"></i></a></td>
      </tr>
    

   
    </tbody>
  </table>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Suppression Des Etudiants</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        Voulez vous supprimer cet Etudiant?
      <!--<form>
        <div class="form-group">
          <label for="dateOfBirth">Date of birth</label>
          <div class="input-group">
            <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </form>-->
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Yes</button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Cross click')">No</button>
    </div>
  </ng-template>
